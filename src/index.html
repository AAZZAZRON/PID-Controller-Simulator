<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My PID Controller Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PID Controller Simulator</h1>
    <div id="container">
        <button id='add'>Add</button>
        <button id="start">Start Simulation</button>
        <button id="stop" disabled="true">Stop Simulation</button>
        <div>
            <label for="kp">Proportional Constant</label>
            <input type="number" id="kp" value="1" step="0.1">
        </div>
        <div>
            <label for="ki">Integral Constant</label>
            <input type="number" id="ki" value="0" step="0.1">
        </div>
        <div>
            <label for="kd">Derivative Constant</label>
            <input type="number" id="kd" value="0" step="0.1">
        </div>
        <br>
        <br>
        <div>
            <label for="setpoint">Set Point</label>
            <input type="number" id="setpoint" value="50">
        </div>
        <button id="change" disabled="true">Change</button>

        <div style="width: 800px;">
            <canvas id="graph"></canvas>
        </div>
    </div>
    <script type="module" src="PIDgraph.js"></script>
    <script type="module" src="simulation.js"></script>
</body>
</html>
